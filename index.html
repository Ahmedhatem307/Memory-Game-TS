<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.css">
    <script src="main.js" type="module" defer></script>
    <style>
        body {
            background-image: url("assets/xdxfdc8.jpg");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 10px 0 100px 0;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            width: 80vw;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            justify-items: center;
            background-color: rgba(128, 128, 128, 0.5);
        }

        .card {
            width: 110px;
            height: 140px;
            background-image: url("./assets/back.jpg");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 8px;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipping {
            transform: rotateY(90deg);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            /* dark overlay */
            display: none;
            /* hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 30px 50px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-over-content h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="background-container d-flex flex-column">
            <div class="row">
                <div class="col-2 d-flex justify-content-center align-items-center" style="color: white;">
                    <h4>Progress</h4>
                </div>
                <div class="col-8">
                    <div class="progress m-4">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100" style="width: 0%; text-align: center; background-color: green;">
                        </div>
                    </div>
                </div>
                <div class="col-2 d-flex justify-content-center align-items-center" style="color: white;">
                    <h4 id="progress-text">0%</h4>
                </div>
            </div>
            <div class="text-center mb-4">
                <button type="button" class="btn btn-primary" id="reset">Restart</button>
            </div>
            <div id="board">
            </div>
        </div>

        <div id="game-over" class="game-over">
            <div class="game-over-content">
                <h2>ðŸŽ‰ Game Over ðŸŽ‰</h2>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>



    </div>
</body>

</html>
